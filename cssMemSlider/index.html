<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Mem Slider</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="slider _container">
			<div class="slider__wrapper">
				<input type="radio" name="mem" id="slider__item_1" checked />
				<input type="radio" name="mem" id="slider__item_2" />
				<input type="radio" name="mem" id="slider__item_3" />
				<input type="radio" name="mem" id="slider__item_4" />
				<input type="radio" name="mem" id="slider__item_5" />

				<div class="slider__track">
          <div class="slider__images">
             <div class="slider__image slider__image_1">
            <img src="./assets/img/6.jpg" alt="mem_1" />
          </div>
						<div class="slider__image slider__image_2">
							<img src="./assets/img/1.jpg" alt="mem_2" />
						</div>
						<div class="slider__image slider__image_3">
							<img src="./assets/img/3.gif" alt="mem_3" />
						</div>
						<div class="slider__image slider__image_4">
							<img src="./assets/img/9.png" alt="mem_4" />
						</div>
						<div class="slider__image slider__image_5">
							<img src="./assets/img/8.png" alt="mem_5" />
						</div>
          </div>
				</div>

				<div class="slider__control">
					<div class="slider__text">
						<div class="slider__text_1">
              <p>Я: не буду записывать, и так запомню</p>
							<p>Сайт: введите ваш пароль</p>
              <p>Я:</p>
						</div>
						<div class="slider__text_2">
              <p>Открой глаза от имени администратора</p>
						</div>
						<div class="slider__text_3">
              <p>Pull Request</p>
            </div>
						<div class="slider__text_4">
              <p>Ну а спонсором данного ролика является...</p>
            </div>
						<div class="slider__text_5">
              <p>Волосы на шее: *чуть пошевелились*</p>
							<p>Что думает мой мозг:</p>
            </div>
					</div>

					<div class="slider__dots">
						<label for="slider__item_1"><span></span></label>
						<label for="slider__item_2"><span></span></label>
						<label for="slider__item_3"><span></span></label>
						<label for="slider__item_4"><span></span></label>
						<label for="slider__item_5"><span></span></label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
